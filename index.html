<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Electrolize&display=swap');
        </style>
</head>
<body>
    <main>
        <div class = "content">

            <div class = "grid-holder">
                <div class = "grid">
                    <h2 class = "mode-text">Play</h2>
                </div>
            </div>

            <div class = "bottom-container">
                <div class = "grid-buttons">
                    <div class = "small-grid">
                        <img class = "iTetromino-image"src="images/iTetromino.png" alt="I Tetromino" width= "60">
                        <img class = "zTetromino-image" src="images/zTetromino.png" alt="Z Tetromino" width = "60">
                        <img class = "sTetromino-image" src="images/sTetromino.png" alt="S Tetromino" width = "60">
                       <img class = "tTetromino-image" src="images/tTetromino.png" alt="T Tetromino" width = "60">
                       <img class = "jTetromino-image" src="images/jTetromino.png" alt="J Tetromino" width = "60">
                       <img class = "oTetromino-image" src="images/oTetromino.png" alt="O Tetromino" width = "60">
                       <img class = "lTetromino-image" src="images/lTetromino.png" alt="L Tetromino" width = "60">
                    </div>
                   
                    <div class = "stats">
                        
                        <div class = "score">
                            <h3 class = "score-text">Score </h2>
                            <h3 class = "score-number">1000</h2>
                        </div>
                        <div class = "lines">
                            <h3 class = "line-text">Lines</h2>
                            <h3 class = "line-number">1000</h2>
                        </div>
                    </div>
                    <div class = "buttons">
                        <h3 class = "pause">Pause</h3>
                        <h3 class = "quit">Quit</h3>
                    </div>

                </div>


            </div>




            </div>

            

    </main>



</body>
</html>
